<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QuoteRacer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark text-white ">
      <header class="bg-success text-center p-3">
          <h1>QuoteRacer</h1>
        </header>
    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Type Within
            <span class="text-danger" id="seconds">5</span> Seconds:
          </p>
          <h2 class="mt-3" id="current-quote">hello</h2>
          <input
            type="text"
            class="form-control form-control-lg"
            placeholder="Start typing..."
            id="quote-input"
            autofocus
          />
          <h4 class="mt-3" id="message"></h4>

          <!-- Time & Score Columns -->
          <div class="row mt-5">
            <div class="col-md-4">
              <h3>
                Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-4">
              <h3>
                WPM:
                <span id="wpm">0</span>
              </h3>
            </div>
            <div class="col-md-4">
              <h3>
                Score:
                <span id="score">0</span>
              </h3>
            </div>           
          </div>   
        </div>
      </div>
    </div>
  </div>

    <script src="./main.js"></script>
  </body>
</html>
